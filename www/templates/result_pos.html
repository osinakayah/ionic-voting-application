<ion-view view-title="Results">
  <ion-content>
   	<div style = "overflow: hidden; background: url(img/material1.jpg); background-size: 100% auto;" class = "side-jumbo">
	    <center><img style = "margin-top:30px; margin-bottom:30px; width:120px; border-radius: 250px; height:120px"src="img/election_result.png"></center>
    </div>
    
    <div class="list">
		<div class="item item-divider light-bg positive">RESULTS</div>
		
		<div ng-repeat="result in results" class="item item-button-right">
			<strong>{{result.name}}</strong>
			<span class="item-note">
		      {{result.votes}}
		    </span>
		</div>



		
	</div>

  </ion-content>
</ion-view>
