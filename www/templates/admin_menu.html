<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-balanced">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <!--<ion-header-bar class="bar-stable">
      <h1 class="title">Left</h1>
    </ion-header-bar>-->
    <ion-content>
      <div style = " overflow: hidden; background: url(img/material2.jpg); background-size: 100% auto;" class = "side-jumbo">
        <img style = "margin-left:12px; margin-top:7px; margin-bottom:0px; width:70px; border-radius: 70px; height:70px"src="img/avatar.png">
        <h3 class = "padding-left">{{matricNumber}}</h3>
        <p class = "padding-left">{{fullname}}</p>
      </div>

      <ion-list class = "padding">
        
        <ion-item menu-close href="#/admin/add_student">
          Register Students
        </ion-item>
        <ion-item menu-close href="#/admin/admin_list_student">
          Register Contestant
        </ion-item>

        <ion-item menu-close href="#/admin/elections">
          Elections
        </ion-item>
        
        <hr>
        <ion-item menu-close ng-click="signOut()">
          Log Out
        </ion-item>

        
      
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
